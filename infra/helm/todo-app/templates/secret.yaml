apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.secretName" . }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  BETTER_AUTH_SECRET: {{ .Values.secrets.betterAuthSecret | required "secrets.betterAuthSecret is required" | quote }}
  COHERE_API_KEY: {{ .Values.secrets.cohereApiKey | required "secrets.cohereApiKey is required" | quote }}
  DATABASE_URL: {{ .Values.secrets.databaseUrl | required "secrets.databaseUrl is required" | quote }}
  BETTER_AUTH_URL: {{ .Values.frontend.env.NEXT_PUBLIC_BETTER_AUTH_URL | quote }}
